<div class="navbar-container">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Performance Reviews</h1>
    <span class="menu-spacer"></span>

    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>person</mat-icon>
      <span fxShow fxHide.xs>
        {{ userFirstName }} {{ userLastName }}
      </span>
    </button>
    <mat-menu #userMenu="matMenu" xPosition="before" yPosition="above" [overlapTrigger]="false">
      <a mat-menu-item [routerLink]="['']">
        <mat-icon>person</mat-icon>
        <span>Account</span>
      </a>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Log out</span>
      </button>

    </mat-menu>

</mat-toolbar-row>

  
</mat-toolbar>

<mat-sidenav-container  class="navbar-sidenav-container">
  <mat-sidenav #sidenav opened mode="side">
    <mat-nav-list>
      
      <a mat-list-item [routerLink]="'/'"> 
        <mat-icon mat-list-icon>dashboard</mat-icon>
        <p mat-line>Dashboard</p>
      </a>


      <a *ngIf="isAdmin" mat-list-item [routerLink]="'/employees'"> 
        <mat-icon mat-list-icon>people</mat-icon>
        <p mat-line>Employees</p>
      </a>

      <a *ngIf="isAdmin" mat-list-item [routerLink]="'/performance-reviews'"> 
        <mat-icon mat-list-icon>assignment_ind</mat-icon>
        <p mat-line>Performance Reviews</p>
      </a>


      <a mat-list-item [routerLink]="'/feedback-requests'"> 
        <mat-icon mat-list-icon>feedback</mat-icon>
        <p mat-line>Feedback Requests</p>
      </a>
      

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      
      <router-outlet></router-outlet>
      
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
