<h1 mat-dialog-title>Submit Feedback {{data.name}}</h1>
<div mat-dialog-content>
  <p>Please provide your feedback and rating</p>
  
  <mat-form-field class="full-width">
    <mat-label>General comment/feedback</mat-label>
    <textarea matInput [(ngModel)]="data.animal"></textarea>
  </mat-form-field>
  
  <mat-radio-group aria-label="example-radio-group-label">
    <mat-radio-button value="1">1</mat-radio-button>
    <mat-radio-button value="2">2</mat-radio-button>
    <mat-radio-button value="3">3</mat-radio-button>
    <mat-radio-button value="4">4</mat-radio-button>
    <mat-radio-button value="5">5</mat-radio-button>
  </mat-radio-group>
  
</div>
<div mat-dialog-actions>

  <!--
  <button mat-button (click)="onNoClick()">No Thanks</button>
  -->
  <button mat-raised-button color="primary" [mat-dialog-close]="data.animal">Submit</button>
  <button mat-button mat-dialog-close>Close</button>
  
</div>
